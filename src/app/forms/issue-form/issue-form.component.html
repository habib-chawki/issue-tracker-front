<form class="issue-form" [formGroup]="issueForm" (ngSubmit)="onSave()">
  <h2 mat-dialog-title>Issue</h2>

  <mat-dialog-content class="issue-form-content">
    <mat-form-field appearance="outline">
      <mat-label>Summary</mat-label>
      <input matInput type="text" id="summary" formControlName="summary" />
      <mat-error *ngIf="summary.hasError('required')"
        >Summary is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label for="description">Description</mat-label>
      <textarea
        matInput
        id="description"
        formControlName="description"
        rows="8"
      >
      </textarea>
      <mat-error *ngIf="description.hasError('required')"
        >Description is required</mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label for="type">Type</mat-label>
      <mat-select name="type" formControlName="type">
        <mat-option *ngFor="let issueType of issueTypes" [value]="issueType">
          {{ issueType }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label for="priority">Priority</mat-label>
      <mat-select name="priority" formControlName="priority">
        <mat-option
          *ngFor="let issuePriority of issuePriorities"
          [value]="issuePriority"
        >
          {{ issuePriority }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label for="points">Story points</mat-label>
      <mat-select name="points" formControlName="points">
        <mat-option [value]="1"> 1 </mat-option>
        <mat-option [value]="2"> 2 </mat-option>
        <mat-option [value]="3"> 3 </mat-option>
        <mat-option [value]="5"> 5 </mat-option>
        <mat-option [value]="8"> 8 </mat-option>
        <mat-option [value]="13"> 13 </mat-option>
        <mat-option [value]="21"> 21 </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label for="assignee">Assignee </mat-label>
      <mat-select name="assignee" formControlName="assignee">
        <mat-option *ngIf="isAssigneesListLoading"
          ><mat-progress-spinner
            color="primary"
            diameter="20"
            mode="indeterminate"
          ></mat-progress-spinner
        ></mat-option>

        <mat-option *ngFor="let assignee of assignees" [value]="assignee">
          {{ assignee.fullName }}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-raised-button mat-dialog-close type="submit" id="submit">
      Save
    </button>
    <button mat-raised-button mat-dialog-close id="cancel">Cancel</button>
  </mat-dialog-actions>
</form>
