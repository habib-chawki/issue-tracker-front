<div class="form">
  <mat-card class="mat-elevation-z24">
    <div class="icon-container">
      <mat-icon>lock_open</mat-icon>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input matInput type="text" id="email" formControlName="email" />

        <mat-error *ngIf="email.invalid && !email.hasError('required')">
          Invalid email
        </mat-error>

        <mat-error *ngIf="email.hasError('required')"
          >Email is <strong>required</strong></mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          [type]="willHidePassword ? 'password' : 'text'"
          formControlName="password"
        />

        <button
          mat-icon-button
          matSuffix
          (click)="willHidePassword = !willHidePassword"
        >
          <mat-icon>
            {{ willHidePassword ? "visibility_off" : "visibility" }}
          </mat-icon>
        </button>

        <mat-error *ngIf="password.invalid && !password.hasError('required')">
          Should be at least 5 characters long
        </mat-error>

        <mat-error *ngIf="password.hasError('required')"
          >Password is <strong>required</strong></mat-error
        >
      </mat-form-field>

      <div class="form-actions">
        <button mat-stroked-button type="submit">Login</button>
        <p>Don't have an account ? <a routerLink="/signup">Sign up</a></p>
      </div>
    </form>
  </mat-card>
</div>
