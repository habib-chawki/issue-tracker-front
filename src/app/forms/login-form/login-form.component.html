<div class="form-container">
  <form class="form" [formGroup]="loginForm" (ngSubmit)="onLogin()">
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="text" id="email" formControlName="email" />

      <mat-error *ngIf="email.invalid && !email.hasError('required')">
        Invalid email
      </mat-error>

      <mat-error *ngIf="email.hasError('required')"
        >Email is <strong>required</strong></mat-error
      >
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Password</mat-label>
      <input
        matInput
        [type]="willHidePassword ? 'password' : 'text'"
        formControlName="password"
      />

      <button
        mat-icon-button
        matSuffix
        (click)="willHidePassword = !willHidePassword"
      >
        <mat-icon>
          {{ willHidePassword ? "visibility_off" : "visibility" }}
        </mat-icon>
      </button>

      <mat-error *ngIf="password.invalid && !password.hasError('required')">
        Should be at least 5 characters long
      </mat-error>

      <mat-error *ngIf="password.hasError('required')"
        >Password is <strong>required</strong></mat-error
      >
    </mat-form-field>

    <button mat-raised-button type="submit">Login</button>
  </form>

  <p>Don't have an account ? <a routerLink="/signup">Sign up</a></p>
</div>
