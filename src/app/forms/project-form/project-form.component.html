<form [formGroup]="projectForm" (ngSubmit)="onSave()">
  <mat-form-field>
    <mat-label>Project name</mat-label>
    <input matInput id="name" type="text" formControlName="name" />
    <mat-error
      *ngIf="name.touched && name.invalid && !name.hasError('required')"
      >At least 5 characters long</mat-error
    >
    <mat-error *ngIf="name.hasError('required')"
      >Name is <strong>required</strong></mat-error
    >
  </mat-form-field>

  <button mat-raised-button mat-dialog-close type="submit">Save</button>
  <button mat-raised-button mat-dialog-close>Close</button>
</form>
