<mat-sidenav-container fullscreen>
  <!-- side navigation  -->
  <mat-sidenav mode="side" opened>
    <!-- list items -->
    <mat-nav-list>
      <!-- active sprints route -->
      <a
        mat-list-item
        [routerLink]="['./sprints']"
        [queryParams]="queryParams.activeSprints"
      >
        Active sprints
      </a>

      <!-- finished sprints route -->
      <a
        mat-list-item
        [routerLink]="['./sprints']"
        [queryParams]="queryParams.finishedSprints"
      >
        Finished sprints
      </a>

      <!-- list of devs route -->
      <a
        mat-list-item
        [routerLink]="['./devs']"
        [queryParams]="queryParams.devs"
        >Devs</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <!-- main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
