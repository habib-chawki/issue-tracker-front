<mat-sidenav-container fullscreen>
  <!-- side navigation  -->
  <mat-sidenav mode="side" opened>
    <!-- list items -->
    <mat-nav-list>
      <!-- product backlog -->
      <mat-list-item>
        <mat-icon matListIcon>description</mat-icon>
        <a
          matLine
          [routerLink]="['./backlog']"
          [queryParams]="queryParams.backlog"
        >
          Backlog
        </a>
      </mat-list-item>
      <!-- active sprints route -->

      <mat-list-item>
        <mat-icon matListIcon>toggle_on</mat-icon>
        <a
          matLine
          [routerLink]="['./sprints']"
          [queryParams]="queryParams.activeSprints"
        >
          Active sprints
        </a>
      </mat-list-item>

      <!-- finished sprints route -->
      <a
        mat-list-item
        [routerLink]="['./sprints']"
        [queryParams]="queryParams.finishedSprints"
      >
        Finished sprints
      </a>

      <!-- list of dev team members route -->
      <a
        mat-list-item
        [routerLink]="['./devs']"
        [queryParams]="queryParams.devs"
      >
        Dev team
      </a>

      <!-- list of other devs -->
      <a
        mat-list-item
        [routerLink]="['./users']"
        [queryParams]="queryParams.users"
      >
        Other Devs
      </a>

      <!-- list of projects -->
      <a mat-list-item [routerLink]="['/projects']"> Projects </a>

      <!-- log out -->
      <a mat-list-item [routerLink]="['/login']" (click)="onLogOut()"
        >Log out</a
      >
    </mat-nav-list>
  </mat-sidenav>

  <!-- main content -->
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
