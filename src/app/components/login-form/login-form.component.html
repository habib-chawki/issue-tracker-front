<form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <mat-form-field>
    <mat-label for="email">Email</mat-label>
    <input matInput type="text" id="email" formControlName="email" />

    <mat-error *ngIf="email.touched && email.invalid" id="email-error">
      Invalid email
    </mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="password">Password: </mat-label>
    <input matInput type="password" id="password" formControlName="password" />

    <mat-hint>At least 5 characters long</mat-hint>

    <mat-error *ngIf="password.touched && password.invalid" id="password-error">
      Invalid password
    </mat-error>
  </mat-form-field>

  <button mat-raised-button type="submit">Login</button>
</form>
