<mat-card class="dev-card">
  <div class="owner">
    <mat-icon
      *ngIf="isOwner"
      matTooltip="Project owner"
      fontSet="material-icons-outlined"
      >engineering</mat-icon
    >
    <h3 class="name">{{ dev.fullName }} ({{ dev.userName }})</h3>
  </div>

  <button
    *ngIf="!isOwner"
    matTooltip="Remove from project"
    mat-button
    (click)="onRemove()"
  >
    <mat-icon fontSet="material-icons-outlined">person_remove_alt_1</mat-icon>
  </button>
</mat-card>
