<form [formGroup]="signupForm" (ngSubmit)="onSignup()">
  <label for="first-name">First name:</label>
  <input type="text" formControlName="firstName" id="first-name" />

  <label for="last-name">Last name:</label>
  <input type="text" formControlName="lastName" id="last-name" />

  <label for="username">Username:</label>
  <input type="text" formControlName="userName" id="username" />

  <label for="email">Email:</label>
  <input type="text" formControlName="email" id="email" />

  <div *ngIf="email.touched && email.invalid" id="email-error">
    Invalid email
  </div>

  <label for="password">Password:</label>
  <input type="text" formControlName="password" id="password" />

  <div *ngIf="password.touched && password.invalid" id="password-error">
    Invalid password
  </div>

  <button type="submit">Sign up</button>
</form>
