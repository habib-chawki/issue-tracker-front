<mat-card (dblclick)="onClick()">
  <div id="type">{{ issue.type }}</div>
  <div id="summary">{{ issue.summary }}</div>

  <button mat-icon-button>
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-card-actions>
    <button *ngIf="canModify()" id="update" (click)="onUpdate()">Update</button>
    <button *ngIf="canModify()" id="remove" (click)="onRemove()">Remove</button>
  </mat-card-actions>
</mat-card>
