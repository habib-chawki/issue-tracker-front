<mat-card (dblclick)="onDisplayDetails()">
  <div id="type">{{ issue.type }}</div>
  <div id="summary">{{ issue.summary }}</div>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="onDisplayDetails()">
      <mat-icon>preview</mat-icon>
      Display details
    </button>

    <div *ngIf="canModify()">
      <button mat-menu-item id="update" (click)="onUpdate()">
        <mat-icon>update</mat-icon>
        Update
      </button>

      <button mat-menu-item id="remove" (click)="onRemove()">
        <mat-icon>delete_forever</mat-icon>
        Remove
      </button>
    </div>
  </mat-menu>
</mat-card>
