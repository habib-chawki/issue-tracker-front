<button id="add" (click)="onDisplayColumnForm()">Add column</button>

<div cdkDropListGroup>
  <app-column
    *ngFor="let column of columns"
    [title]="column.title"
    [issues]="column.issues"
  ></app-column>
</div>

<app-column-form
  *ngIf="willDisplayColumnForm"
  (columnFormCancelled)="onHideColumnForm()"
  (columnFormSaved)="onColumnFormSaved($event)"
></app-column-form>
