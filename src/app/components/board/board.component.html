<button mat-raised-button id="add" (click)="onDisplayColumnForm()">
  Add column
</button>

<div cdkDropListGroup>
  <app-column
    *ngFor="let column of board?.columns"
    [title]="column.title"
    [issues]="column.issues"
  ></app-column>
</div>

<app-column-form
  *ngIf="willDisplayColumnForm"
  (columnFormCancelled)="onColumnFormCancelled()"
  (columnFormSaved)="onColumnFormSaved($event)"
></app-column-form>
