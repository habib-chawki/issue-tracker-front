<ng-container
  *ngIf="willDisplayUpdateTitleInput; then updateTitleInput; else title"
></ng-container>

<!-- rendered when the column title has been double clicked -->
<ng-template #updateTitleInput>
  <input
    type="text"
    value="{{ column.title }}"
    (blur)="onUpdateTitle($event)"
    (keydown.enter)="onUpdateTitle($event)"
  />
</ng-template>

<!-- rendered when the column title hasn't been double clicked -->
<ng-template #title>
  <h3 (dblclick)="onDisplayUpdateTitleInput()" class="column-title">
    {{ column.title }}
  </h3>
</ng-template>

<div
  class="drop-list"
  cdkDropList
  [cdkDropListData]="column"
  (cdkDropListDropped)="onDrop($event)"
>
  <app-issue
    class="issue-card"
    *ngFor="let issue of column.issues"
    [issue]="issue"
    cdkDrag
    [cdkDragData]="issue"
  ></app-issue>
</div>
