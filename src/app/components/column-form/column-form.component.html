<form [formGroup]="columnForm" (ngSubmit)="onSave()">
  <mat-form-field>
    <mat-label for="title">Title</mat-label>
    <input matInput type="text" id="title" formControlName="title" />
  </mat-form-field>

  <mat-dialog-actions>
    <button mat-raised-button type="submit" id="save">Save</button>
    <button mat-raised-button id="cancel" (click)="onCancel()">Cancel</button>
  </mat-dialog-actions>
</form>
