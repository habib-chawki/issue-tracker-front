<!-- list of comments -->
<ul>
  <app-comment
    *ngFor="let comment of comments"
    [comment]="comment"
    (commentRemoved)="onRemoveComment($event)"
    (commentUpdated)="onUpdateComment($event)"
  >
  </app-comment>
</ul>

<!-- add new comment -->
<mat-form-field>
  <input matInput type="text" id="comment" #commentField />
</mat-form-field>
<button
  mat-raised-button
  id="add-comment"
  (click)="onCreateComment(commentField.value)"
>
  Comment
</button>
