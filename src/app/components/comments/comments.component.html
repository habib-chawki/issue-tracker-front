<!-- list of comments -->
<ul>
  <app-comment
    *ngFor="let comment of comments"
    [comment]="comment"
    (commentRemoved)="onRemoveComment($event)"
    (commentUpdated)="onUpdateComment($event)"
  >
  </app-comment>
</ul>

<!-- add new comment -->
<input type="text" id="comment" />
<button id="add-comment" (click)="onCreateComment()">Comment</button>
