<!-- list of comments -->
<mat-list *ngIf="comments.length">
  <div mat-subheader>Comments:</div>

  <app-comment
    *ngFor="let comment of comments"
    [comment]="comment"
    (commentRemoved)="onRemoveComment($event)"
    (commentUpdated)="onUpdateComment($event)"
  >
  </app-comment>
</mat-list>

<!-- add new comment -->
<mat-form-field>
  <input
    matInput
    type="text"
    id="comment"
    placeholder="Comment ..."
    #commentInputField
    (keyup.enter)="onCreateComment($event.target)"
  />

  <button mat-button matSuffix (click)="onCreateComment(commentInputField)">
    <mat-icon class="material-icons-outlined">create</mat-icon>
  </button>
</mat-form-field>
