<form [formGroup]="issueForm" (ngSubmit)="onSubmit()">
  <input type="text" id="description" formControlName="description" />
  <input type="text" id="summary" formControlName="description" />
  <input type="text" id="type" formControlName="description" />
  <input type="text" id="status" formControlName="description" />
  <input type="text" id="resolution" formControlName="description" />
  <input type="text" id="assignee" formControlName="description" />
  <input type="text" id="reporter" formControlName="description" />
  <input type="text" id="comments" formControlName="description" />
  <input type="text" id="votes" formControlName="description" />
  <input type="text" id="watchers" formControlName="description" />
  <input type="text" id="created" formControlName="description" />
  <input type="text" id="updated" formControlName="description" />
  <input type="text" id="estimate" formControlName="description" />

  <button type="submit" id="submit">Add issue</button>
</form>
