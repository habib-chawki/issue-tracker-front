<form [formGroup]="issueForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="summary">Summary: </label>
    <input type="text" id="summary" formControlName="summary" />
  </div>

  <div class="form-group">
    <label for="description">Description: </label>
    <textarea id="description" formControlName="description"> </textarea>
  </div>

  <div class="form-group">
    <label for="type">Type: </label>
    <select id="type" formControlName="type">
      <option *ngFor="let issueType of issueTypes" value="{{ issueType }}">
        {{ issueType }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="status">Status: </label>
    <select id="status" formControlName="status">
      <option
        *ngFor="let issueStatus of issueStatuses"
        value="{{ issueStatus }}"
      >
        {{ issueStatus }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="resolution">Resolution: </label>
    <select type="text" id="resolution" formControlName="resolution">
      <option
        *ngFor="let issueResolution of issueResolutions"
        value="{{ issueResolution }}"
      >
        {{ issueResolution }}
      </option>
    </select>
  </div>

  <div class="form-group">
    <label for="assignee">Assignee: </label>
    <input type="text" id="assignee" formControlName="assignee" />
  </div>

  <div class="form-group">
    <label for="reporter">Reporter: </label>
    <input type="text" id="reporter" formControlName="reporter" />
  </div>

  <div class="form-group">
    <label for="estimate">Estimated time: </label>
    <input type="date" id="estimate" formControlName="estimate" />
  </div>

  <button type="submit" id="submit" class="btn btn-primary">Add issue</button>
</form>
