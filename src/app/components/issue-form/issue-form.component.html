<form [formGroup]="issueForm" (ngSubmit)="onSave()">
  <mat-form-field>
    <mat-label>Summary</mat-label>
    <input matInput type="text" id="summary" formControlName="summary" />
  </mat-form-field>

  <mat-form-field>
    <mat-label for="description">Description</mat-label>
    <textarea matInput id="description" formControlName="description">
    </textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="type">Type</mat-label>
    <mat-select matNativeControl id="type" formControlName="type">
      <mat-option *ngFor="let issueType of issueTypes" value="{{ issueType }}">
        {{ issueType }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="status">Status</mat-label>
    <mat-select id="status" formControlName="status">
      <mat-option
        *ngFor="let issueStatus of issueStatuses"
        value="{{ issueStatus }}"
      >
        {{ issueStatus }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <mat-form-field>
    <mat-label for="resolution">Resolution</mat-label>
    <mat-select type="text" id="resolution" formControlName="resolution">
      <mat-option
        *ngFor="let issueResolution of issueResolutions"
        value="{{ issueResolution }}"
      >
        {{ issueResolution }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <label for="assignee">Assignee</label>
  <input type="text" id="assignee" formControlName="assignee" />

  <label for="estimate">Estimated time</label>
  <input type="date" id="estimate" formControlName="estimate" />

  <button mat-raised-button type="submit" id="submit">Save</button>
  <button mat-raised-button id="cancel" (click)="onCancel()">Cancel</button>
</form>
