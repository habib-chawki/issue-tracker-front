<form [formGroup]="issueForm" (ngSubmit)="onSubmit()">
  <label for="summary">Summary: </label>
  <input type="text" id="summary" formControlName="summary" />

  <label for="description">Description: </label>
  <textarea id="description" formControlName="description"> </textarea>

  <label for="type">Type: </label>
  <select id="type" formControlName="type">
    <option value="Story">Story</option>
    <option value="Bug">Bug</option>
    <option value="Task">Task</option>
  </select>

  <label for="status">Status: </label>
  <select id="status" formControlName="status">
    <option value="Todo">Todo</option>
    <option value="InProgress">In progress</option>
    <option value="Done">Done</option>
  </select>

  <label for="resolution">Resolution: </label>
  <select type="text" id="resolution" formControlName="resolution">
    <option value="Unresolved">Unresolved</option>
    <option value="Done">Done</option>
    <option value="Wont Do">Wont Do</option>
    <option value="Duplicate">Duplicate</option>
  </select>

  <label for="assignee">Assignee: </label>
  <input type="text" id="assignee" formControlName="assignee" />

  <label for="reporter">Reporter: </label>
  <input type="text" id="reporter" formControlName="reporter" />

  <label for="comments">Comments: </label>
  <input type="text" id="comments" formControlName="comments" />

  <label for="votes">Votes: </label>
  <input type="checkbox" id="votes" formControlName="votes" />

  <label for="watchers">Watchers: </label>
  <input type="text" id="watchers" formControlName="watchers" />

  <label for="created">Date created: </label>
  <input type="text" id="created" formControlName="created" />

  <label for="updated">Date updated: </label>
  <input type="text" id="updated" formControlName="updated" />

  <label for="estimate">Estimated time: </label>
  <input type="text" id="estimate" formControlName="estimate" />

  <button type="submit" id="submit">Add issue</button>
</form>
