<form [formGroup]="issueForm" (ngSubmit)="onSubmit()">
  <label for="summary">Summary: </label>
  <input type="text" id="summary" formControlName="summary" />

  <label for="description">Description: </label>
  <textarea id="description" formControlName="description"> </textarea>

  <label for="type">Type: </label>
  <select id="type" formControlName="type">
    <option *ngFor="let issueType of issueTypes" value="{{ issueType }}">
      {{ issueType }}
    </option>
  </select>

  <label for="status">Status: </label>
  <select id="status" formControlName="status">
    <option *ngFor="let issueStatus of issueStatuses" value="{{ issueStatus }}">
      {{ issueStatus }}
    </option>
  </select>

  <label for="resolution">Resolution: </label>
  <select type="text" id="resolution" formControlName="resolution">
    <option
      *ngFor="let issueResolution of issueResolutions"
      value="{{ issueResolution }}"
    >
      {{ issueResolution }}
    </option>
  </select>

  <label for="assignee">Assignee: </label>
  <input type="text" id="assignee" formControlName="assignee" />

  <label for="reporter">Reporter: </label>
  <input type="text" id="reporter" formControlName="reporter" />

  <label for="estimate">Estimated time: </label>
  <input type="date" id="estimate" formControlName="estimate" />

  <button type="submit" id="submit">Add issue</button>
</form>
