<mat-list-item>
  <div mat-line>
    <div mat-line>
      <strong>{{ comment?.owner.userName }}</strong>
    </div>

    <div
      mat-line
      *ngIf="!willDisplayUpdateField; else updateField"
      id="content"
    >
      {{ comment?.content }}
    </div>
  </div>

  <ng-template #updateField>
    <input
      #updatedContent
      type="text"
      id="update-field"
      [value]="comment.content"
    />

    <button
      mat-icon-button
      class="confirm-update-button"
      (click)="onConfirmUpdate(updatedContent.value)"
    >
      <mat-icon>check_circle</mat-icon>
    </button>

    <button
      mat-icon-button
      class="cancel-update-button"
      (click)="onCancelUpdate()"
    >
      <mat-icon>cancel</mat-icon>
    </button>
  </ng-template>

  <!-- update / delete menu -->
  <button *ngIf="canModify()" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item id="remove" (click)="onRemove()">
      <mat-icon>delete_forever</mat-icon>Remove
    </button>
    <button mat-menu-item id="update" (click)="onUpdate()">
      <mat-icon>update</mat-icon> Update
    </button>
  </mat-menu>
</mat-list-item>
