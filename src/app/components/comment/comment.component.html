<li>
  <div>
    <p id="owner">
      <strong>{{ comment?.owner.userName }}</strong>
    </p>

    <p *ngIf="!willDisplayUpdateField; else updateField" id="content">
      {{ comment?.content }}
    </p>
  </div>

  <ng-template #updateField>
    <input
      #updatedContent
      type="text"
      id="update-field"
      [value]="comment.content"
    />

    <button id="confirm-update" (click)="onConfirmUpdate(updatedContent.value)">
      Save
    </button>

    <button id="cancel-update" (click)="onCancelUpdate()">Cancel</button>
  </ng-template>

  <!-- update / delete menu -->
  <button *ngIf="canModify()" mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item id="remove" (click)="onRemove()">
      <mat-icon>delete_forever</mat-icon>Remove
    </button>
    <button mat-menu-item id="update" (click)="onUpdate()">
      <mat-icon>update</mat-icon> Update
    </button>
  </mat-menu>
</li>
