<li>
  <div id="owner">{{ comment?.owner.username }}</div>

  <div *ngIf="!willDisplayUpdateField; else updateField" id="content">
    {{ comment?.content }}
  </div>

  <ng-template #updateField>
    <input type="text" id="update-field" [value]="comment.content" />
    <button id="confirm-update">Save</button>
  </ng-template>

  <button *ngIf="canModify()" id="remove" (click)="onRemove()">Remove</button>
  <button *ngIf="canModify()" id="update" (click)="onUpdate()">Update</button>
</li>
