<div class="main">
  <app-user
    *ngFor="let user of users"
    [projectId]="projectId"
    [user]="user"
    (userAddedToProject)="onAddUserToProject($event)"
  ></app-user>

  <button
    *ngIf="willDisplayLoadMore"
    (click)="onLoadMoreUsers()"
    matTooltip="Load more users"
    mat-fab
    color="basic"
  >
    <mat-icon class="material-icons-outlined">autorenew</mat-icon>
  </button>
</div>
