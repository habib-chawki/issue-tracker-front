<!-- display the list of draggable issues -->
<div class="drop-list">
  <app-issue
    class="issue-card"
    *ngFor="let issue of issues"
    [issue]="issue"
    (issueRemoved)="onRemoveIssue($event)"
    cdkDrag
    [cdkDragData]="issue"
  ></app-issue>

  <div *ngIf="issues.length === 0" class="fallback">
    Drag and drop issues <mat-icon>arrow_downward</mat-icon>
  </div>
</div>
