<app-issue-form (issueCreated)="onCreateIssue($event)"></app-issue-form>

<div *ngFor="let issueDetails of issues">
  <app-issue
    [details]="issueDetails"
    (issueClicked)="onDisplayIssueDetails($event)"
  ></app-issue>
</div>

<app-issue-details
  [details]="issueDetails"
  *ngIf="issueDetails"
></app-issue-details>
