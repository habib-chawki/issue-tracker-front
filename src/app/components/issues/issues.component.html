<button class="addIssue" (click)="onDisplayIssueForm()">Add issue</button>

<app-issue-form
  *ngIf="displayForm"
  (issueCreated)="onCreateIssue($event)"
></app-issue-form>

<div *ngFor="let issue of issues">
  <app-issue
    [details]="issue"
    (issueClicked)="onDisplayIssueDetails($event)"
  ></app-issue>
</div>

<app-issue-details
  [details]="issueDetails"
  *ngIf="issueDetails"
></app-issue-details>
