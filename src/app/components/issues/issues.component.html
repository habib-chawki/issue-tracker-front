<button class="add-issue" (click)="onDisplayIssueForm()">Add issue</button>

<app-issue-form
  *ngIf="displayForm"
  (issueCreated)="onCreateIssue($event)"
></app-issue-form>

<app-issue
  *ngFor="let issue of issues"
  [issue]="issue"
  (issueClicked)="onDisplayIssueDetails($event)"
  (issueRemoved)="onRemoveIssue($event)"
></app-issue>

<app-issue-details
  [issue]="issueDetails"
  *ngIf="issueDetails.description"
></app-issue-details>
