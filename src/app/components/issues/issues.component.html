<!-- display the list of draggable issues -->
<div
  id="drop-list"
  class="drop-list"
  cdkDropList
  [cdkDropListData]="issues"
  (cdkDropListDropped)="onDrop($event)"
>
  <app-issue
    *ngFor="let issue of issues"
    [issue]="issue"
    (issueRemoved)="onRemoveIssue($event)"
    cdkDrag
    [cdkDragData]="issue"
  ></app-issue>
</div>
