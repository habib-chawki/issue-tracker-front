<nav class="actions">
  <button mat-raised-button (click)="onDisplayIssueForm()">Add issue</button>
  <button mat-raised-button (click)="onDisplaySprintForm()">Add sprint</button>
</nav>

<div cdkDropListGroup>
  <!-- display inactive sprints along with their backlogs  -->
  <app-sprint
    *ngFor="let sprint of sprints"
    [sprint]="sprint"
    cdkDropList
    [cdkDropListData]="sprint"
    (cdkDropListDropped)="onDrop($event)"
  ></app-sprint>

  <!-- product backlog -->
  <h1>Product Backlog</h1>
  <div
    cdkDropList
    [cdkDropListData]="backlog"
    (cdkDropListDropped)="onDrop($event)"
  >
    <app-issues [issues]="backlog"></app-issues>
  </div>
</div>
