<button mat-raised-button id="add-issue" (click)="onDisplayIssueForm()">
  Add issue
</button>

<button mat-raised-button id="add-sprint" (click)="onDisplaySprintBacklog()">
  Add sprint
</button>

<div cdkDropListGroup>
  <app-issues *ngIf="willDisplaySprintBacklog"></app-issues>
  <button
    mat-raised-button
    *ngIf="willDisplaySprintBacklog"
    (click)="onStartSprint()"
  >
    Start sprint
  </button>
  <button
    mat-raised-button
    *ngIf="willDisplaySprintBacklog"
    (click)="onHideSprintBacklog()"
  >
    Cancel sprint
  </button>

  <app-issues [issues]="issues"></app-issues>
</div>
