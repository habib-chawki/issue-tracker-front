<button mat-raised-button id="add-issue" (click)="onDisplayIssueForm()">
  Add issue
</button>

<button mat-raised-button id="add-sprint" (click)="onDisplaySprintForm()">
  Add sprint
</button>

<button mat-raised-button id="add-sprint" (click)="fetchActiveSprints()">
  Active sprints
</button>

<div cdkDropListGroup>
  <app-sprint [sprint]="sprint" *ngIf="willDisplaySprintBacklog"></app-sprint>
  <!-- product backlog -->
  <app-issues [issues]="issues"></app-issues>
</div>
