<div class="main">
  <mat-expansion-panel hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> {{ sprint.name }} </mat-panel-title>
      <mat-panel-description>
        issues: {{ sprint.backlog.length }}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <p>{{ sprint.goal }}</p>
    <button
      mat-button
      *ngIf="sprint.status === 'Active'"
      (click)="onDisplaySprintBoard()"
    >
      Go to board <mat-icon>arrow_right_alt</mat-icon>
    </button>
  </mat-expansion-panel>
</div>
