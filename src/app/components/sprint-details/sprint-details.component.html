<mat-card (dblclick)="sprint.status === 'Active' && onDisplaySprintBoard()">
  {{ sprint.name }}
</mat-card>

<mat-expansion-panel hideToggle>
  <mat-expansion-panel-header>
    <mat-panel-title> {{ sprint.name }} </mat-panel-title>
    <mat-panel-description>
      issues: {{ sprint.backlog.length }}
    </mat-panel-description>
  </mat-expansion-panel-header>
  <p>{{ sprint.goal }}</p>
</mat-expansion-panel>
